<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            callback: function () {
                var data = new google.visualization.DataTable();
                data.addColumn('number', 'x');
                data.addColumn('number', 'y');
                data.addRows([
                    [0, 0],
                    [1, 0.25],
                    [2, 1.25],
                    [3, 2.75],
                    [4, 3.50],
                    [5, 2.25],
                    [6, 1.75],
                    [7, 0.50]
                ]);

                var interval = 1;
                var dataRange = data.getColumnRange(1);
                var vTicks = [];
                for (var i = dataRange.min; i <= dataRange.max + interval; i = i + interval) {
                    vTicks.push(i);
                }

                var h_interval = 2;
                var h_dataRange = data.getColumnRange(0);
                var hTicks = [];
                for (var i = h_dataRange.min; i <= h_dataRange.max + h_interval; i = i + h_interval) {
                    hTicks.push(i);
                }

                var container = document.getElementById('chart_div');
                var chart = new google.visualization.LineChart(container);


                var options = {
                    chartArea: {
                        top: 12,
                        right: 12,
                        bottom: 48,
                        left: 48,
                        height: '100%',
                        width: '100%'
                    },

                    height: 800,
                    legend: {
                        position: 'bottom'
                    },

                    vAxis: {
                        ticks: vTicks
                    },
                    hAxis: {
                        ticks: hTicks
                    }
                };


                drawChart();
                window.addEventListener('resize', drawChart, false);

                function drawChart() {
                    chart.draw(data, options);
                }
            },

            packages: ['corechart', 'table']
        });
    </script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
